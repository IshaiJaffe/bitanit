<head>
    <title>ביתנית</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
</head>
<template name="masterLayout">

    <div class="bitanit">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                {{#if hasBack}}
                    <a href="#back" onclick="history.back(); return false;" class="back-button">
                        <i class="fa fa-angle-right"></i>
                    </a>
                    {{#if hasSave }}
                        <button type="button" onclick="$('form').submit();" class="btn btn-danger save-button">
                            {{#if saveLabel}}
                                {{saveLabel}}
                            {{else}}
                                שמור
                            {{/if}}
                        </button>
                    {{/if}}
                {{else}}
                    <div class="navbar-header">
                        {{#unless hideMenu}}
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                                    aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">סגור</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        {{/unless}}
                        {{> tableHeader}}
                        {{#if hasSave }}
                            <button type="button" onclick="{{saveAction}}" class="btn btn-danger save-button">
                                {{#if saveLabel}}
                                    {{saveLabel}}
                                {{else}}
                                    שמור
                                {{/if}}
                            </button>
                        {{/if}}
                    </div>
                {{/if}}
                <div id="navbar" class="collapse navbar-collapse navbar-right">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/inventory">
                            רשימת מלאי
                        </a></li>
                        <li><a href="/query">
                            שאילתת מלאי
                        </a></li>
                        <li><a href="/workOrders">
                            הזמנות עבודה
                        </a></li>
                        <li><a href="/inventoryOrders">
                            הזמנות מלאי
                        </a></li>
                        <li><a href="javascript: Meteor.logout(); Router.go('home');">
                            התנתק
                        </a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </nav>
        <div class="container">
            {{> yield }}
        </div>
        </div>
</template>
<template name="loading">
    {{> spinner}}
</template>
