<template name="home">
    <form id="login-form" action="action">
        <div>
            <p id="login-error" class="error" style="display:none;"></p>

            <div class="form-group">
                <input class="form-control" type="email" id="login-email" placeholder="כתובת מייל"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" id="login-password" placeholder="סיסמא"/>
            </div>
            <button type="submit" id="login-button" class="btn btn-primary" style="width:100%">
                התחבר
            </button>

        </div>
    </form>
    <img style="width:100%" src="/images/bitanit.png">
</template>
